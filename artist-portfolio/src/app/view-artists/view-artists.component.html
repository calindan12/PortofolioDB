<app-nav></app-nav>

<h2 class="page-title">List of Artists</h2>

<div class="card-container" *ngIf="artists.length > 0; else noArtists">
  <div class="card" *ngFor="let artist of artists" (click)="viewArtist(artist._id)">
    <img *ngIf="artist.imageUrl" [src]="artist.imageUrl" alt="{{ artist.firstName }} {{ artist.lastName }}" class="artist-image"/>
    <h3>{{ artist.firstName }} {{ artist.lastName }}</h3>
    <p>Website: <a [href]="artist.linkUrl" target="_blank">{{ artist.linkUrl }}</a></p>
  </div>
</div>

<ng-template #noArtists>
  <p class="no-artists-message">No artists available.</p>
</ng-template>
